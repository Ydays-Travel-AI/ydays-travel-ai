<div class="contact-wrapper">
  <div class="contact-header">
    <h1>Contactez-nous</h1>
    <p>Une question ? Une remarque ? Notre équipe est à votre écoute.</p>
  </div>

  <div class="contact-grid">
    <!-- FORMULAIRE -->
    <form class="contact-form" (ngSubmit)="onSubmit()">
      <label for="name">Nom</label>
      <input id="name" name="name" [(ngModel)]="name" placeholder="Votre nom" required />

      <label for="email">Adresse e-mail</label>
      <input id="email" name="email" [(ngModel)]="email" placeholder="Votre email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" [(ngModel)]="message" placeholder="Votre message" rows="6" required></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <!-- MAP -->
    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.2699874621854!2d1.433249015724905!3d43.60446207912171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebbd395aaa86d%3A0xddd10b98dd1da50a!2sCapitole%2C%20Toulouse!5e0!3m2!1sfr!2sfr!4v1680000000000!5m2!1sfr!2sfr"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</div>
